<nav class="navbar navbar-default">
<form class="navbar-form navbar-right row">
	<div class="form-group">
		<input ng-model="$ctrl.query" id="search" class="form-control"
			placeholder="Search" />
	</div>
	<div class="form-group">
		<a href="#!/person/add" class="btn btn-success">+</a>
	</div>
</form>
</nav>

<div class="alert alert-success" ng-show="$ctrl.showSuccessAlert">
   <button type="button" class="close" data-ng-click="$ctrl.closeAlert('showSuccessAlert')" >×</button>
   <strong>{{$ctrl.successTextAlert}}</strong>
</div>

<div class="alert alert-danger" ng-show="$ctrl.showErrorAlert">
   <button type="button" class="close" data-ng-click="$ctrl.closeAlert('showErrorAlert')" >×</button>
   <strong>{{$ctrl.errorTextAlert}}</strong>
</div>


<div class="container-fluid">

<pre>Sort by = {{$ctrl.orderProp}}; reverse = {{$ctrl.reverse}}</pre>
	<div class="row">
		<div class="col-md-8">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
				    <th>Avatar</th>				    
				    <th><a href="#!/persons" ng-click="$ctrl.orderProp ='personId'; $ctrl.reverse = !$ctrl.reverse">Person Id</a></th>
					<th><a href="#!/persons" ng-click="$ctrl.orderProp = 'firstName'; $ctrl.reverse = !$ctrl.reverse">First Name</a></th>
					<th><a href="#!/persons" ng-click="$ctrl.orderProp = 'lastName'; $ctrl.reverse = !$ctrl.reverse">Last Name</a></th>
					<th>Actions</th>
				</tr>
			</thead>
				<tr
					data-ng-repeat="person in $ctrl.persons | filter:$ctrl.query | orderBy:$ctrl.orderProp:$ctrl.reverse">
					<td valign="middle"><img ng-src="img/ic_contact_mail.png" alt="{{person.firstName}} {{person.lastName}}"/></td>
					<td><a href="#!/persons/{{person.personId}}">{{person.personId}}</a></td>
					<td>{{person.firstName}}</td>
					<td>{{person.lastName}}</td>
					<td><button data-ng-click='$ctrl.deletePerson($index)' 
						 class="btn btn-danger">Delete</button></td>
				</tr>

			</table>
		</div>
	</div>
</div>

<pre style="display:none">{{$ctrl.persons | filter:$ctrl.query | orderBy:$ctrl.orderProp | json}}</pre>
