<div class="page-header"><h1>My Address Book</h1></div>
<div class="container-fluid">
	<div class="row">
		
		<div class="col-md-4">
			<div class="form-group">
				<label for="search">Search:</label> <input ng-model="$ctrl.query"
					id="search" class="form-control" />
			</div>
			<div class="form-group">
				<label for="sort"> Sort by:</label> <select id="sort"
					ng-model="$ctrl.orderProp" class="form-control">
					<option value="firstName">Alphabetical</option>
					<option value="city">City</option>
					<option value="country">Country</option>
				</select>
			</div>
			<a href="#!/person/add" class="btn btn-primary">Add new person</a>
		</div>
		<div class="col-md-8">		
		<ul class="persons">
			<li ng-repeat="person in $ctrl.persons | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
				<a href="#!/persons/{{person.personId}}" class="thumb">
					<img ng-src="img/ic_contact_mail.png" alt="{{person.firstName}} {{person.lastName}}"/>
				</a>
				<a href="#!/persons/{{person.personId}}">{{person.firstName}} {{person.lastName}}</a>
			</li>
		</ul>
		</div>
	</div>
</div>

<!-- DEBUG Purpose -->
<pre style="display:none">{{$ctrl.persons | filter:$ctrl.query | orderBy:$ctrl.orderProp | json}}</pre>
