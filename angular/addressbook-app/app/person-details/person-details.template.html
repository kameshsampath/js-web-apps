<div class="page-header">
	<h1>Details of {{$ctrl.person.firstName}}
		{{$ctrl.person.lastName}}</h1>
</div>

<input type="hidden" value="{{$ctrl.person.personId}}" />


<h4>Addresses</h4>

<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Email</th>
				<th>City</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="address in $ctrl.person.addresses">
				<td>{{address.emailAddress}}</td>
				<td>{{address.city}}</td>
				<td>{{address.country}}</td>
			</tr>
		</tbody>
	</table>
</div>
